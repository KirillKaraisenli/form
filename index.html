<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        rel="stylesheet"

      />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <header class="header animate__animated animate__bounceInDown">
        <ul class="header__list">
            <li class="header__item"><a href="" class="header__link">Home</a></li>
            <li class="header__item"><a href="#about" class="header__link">about</a></li>
            <li class="header__item"><a href="#projects" class="header__link">projects</a></li>
            <li class="header__item"><a href="#contacts" class="header__link">contacts</a></li>
        </ul>
    </header>
    <main>
        <section class="hero">
                <div class="hero__thumb hero__thumb-right "data-aos="fade-left" >
                    <img class="hero__right-img" src="https://cdn.pixabay.com/photo/2024/04/11/04/50/ai-generated-8689197_1280.jpg" alt="">
                    <div class="overlay">
                        <p class="overlay__text">Lorem, ipsum dolor.</p>
                    </div>
                </div>


                <div class="hero__thumb hero__thumb-left">
                    <img class="hero__left-img" src="https://cdn.pixabay.com/photo/2023/02/17/08/17/piano-7795476_1280.jpg" alt="">
                    <div class="overlay">
                        <p class="overlay__text">Lorem, ipsum dolor.</p>
                    </div>
                </div>

            <button class="btn-open" data-modal-open type="button">Відкрити модалку</button>
        </section>

        <section class="sectio" id="about">
            <h2>Lorem, ipsum dolor.</h2>
            <div class="slide__menu">
                <ul class="slide__menu__list">
                    <li class="slide__menu__item">home</li>
                    <li class="slide__menu__item">contacts</li>
                    <li class="slide__menu__item">projects</li>
                </ul>
                <p class="slide__menu__title">open menu</p>
            </div>
        </section>

        <section class="sectio" id="projects">
            <h2>Lorem, ipsum dolor.</h2>
        </section>

        <section class="sectio" id="contacts">
            <h2>Lorem, ipsum dolor.</h2>
        </section>

    </main>
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="close-btn" data-modal-close>
                <svg class="close__icon">
                    <use href="./img/icons/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <h1 class="modal__title">Reach out to us!</h1>
            <form class="form">
                <label class="form__label" for="name">name
                    <div class="modal__imput__tumb">
                        <input placeholder="Your name*" class="form__input" id="name" type="text">
                        <svg class="modal__label__icon">
                            <use href="./img/icons/symbol-defs.svg#icon-person"></use>
                        </svg>
                    </div>
                </label>
                <label class="form__label" for="e-mail">email
                    <input placeholder="Your e-mail*" class="form__input" id="e-mail" type="email">
                </label>
                <label class="form__label" for="message">comment
                    <textarea placeholder="Your message*" class="form__input-comment" name="message" id="message"
                        cols="30" rows="10"></textarea>
                </label>
                <button class="form__button__input" type="submit">Send message</button>
            </form>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d749.2581911620994!2d-1.1249743645031727!3d53.95443640032147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48793125db5f2543%3A0xca2abefd3037e577!2zR2F0ZXdheSBDZW50cmUsIEFjb21iLCBZb3JrLCDQktC10LvQuNC60LAg0JHRgNC40YLQsNC90ZbRjw!5e0!3m2!1suk!2sua!4v1713371411497!5m2!1suk!2sua"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script src="./modal.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"></script>

        AOS.init({
            
        });
      </script>
</body>

</html>
